<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东图片</title>
    <link rel="stylesheet" href="../reset/reset.css">
    <style>
        /* 设置body背景 */
        body{
            background-color: bisque;
        }
        /* 设置ul样式 */
        .img-list{
            width: 190px;
            height: 470px;
            overflow: hidden;
            /* 使ul在页面中居中， */
            margin: 50px auto;
            background-color: #f4f4f4;
        }
        /* 设置li的位置 */
        .img-list li{
            margin-bottom: 10px;
        }
        /* 设置图片大小 */
        .img-list img{
            width: 100%;
        }   
    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="./img/01img/1.jpg">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/01img/2.jpg">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/01img/3.jpg">
            </a>
        </li>
    </ul>
</body>
</html>
